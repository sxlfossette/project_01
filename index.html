<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //闭包的产生：在嵌套内部函数定义执行完时就产生了，不是调用
              //死亡：在嵌套内部函数称为垃圾对象时
       function fn1(){
           //此时闭包就已经产生了（函数提升，内部函数已经创建了5）
           var a=2
           function fn2(){
               a++
               console.log(a)
           }
           
           return fn2
       }
       var f=fn1()
      
       f()
       f()
       f=null//闭包死亡（包含闭包的对象成为垃圾对象）
      
    </script>
</head>
<body>
    
</body>
</html>
